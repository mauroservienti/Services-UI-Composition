<section>
    <div class="jumbotron">
        <product-highlight-description data-model="home.model.headlineProduct" />
        <product-price data-model="home.model.headlineProduct" />
        <product-rating data-model="home.model.headlineProduct" />
    </div>
    <div class="row">
        <div data-ng-repeat="p in home.model.showcaseProducts track by p.stockItemId" class="col-md-{{ 12 / home.model.showcaseProducts.length }}">
            <div class="jumbotron">
                <product-showcase-description data-model="p" />
                <product-price data-model="p" />
                <product-rating data-model="p" />
            </div>
        </div>
    </div>
</section>
